{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <h3 class="text-center">GİRİŞ</h3>
    <form action="{% url 'accounts:login' %}" method="POST" style="width: 500px; margin: auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-warning" type="submit">GİRİŞ YAP</button>
        <span><a href="{% url 'accounts:register' %}">KAYIT OL</a></span>
    </form>
{% endblock content %}
